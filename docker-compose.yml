services:
  postgres:
    image: postgres:16-alpine
    container_name: ripple_postgres
    environment:
      POSTGRES_USER: ripple
      POSTGRES_PASSWORD: ripple
      POSTGRES_DB: ripple
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ripple"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ripple_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ripple_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ripple
      MINIO_ROOT_PASSWORD: ripple123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
